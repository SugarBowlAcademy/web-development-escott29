<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="words.css">
    <title></title>
  </head>
  <body>
    <h1>Grocery List</h1>
    <input id = 'groceries'></input>
    <button id ="submit">submit</button>
    <p id = "milk" class = 'thing'>milk</p>
    <script>
      function add(){
        var text = document.createElement('p');
        var bad = document.getElementById('groceries').value;
        var newText = document.createTextNode(bad);
        text.appendChild(newText);
        const main = document.getElementsByTagName('body')[0];
        main.appendChild(text);
        var anything = ""
        document.getElementById('groceries').value = anything

      }

      var el= document.getElementById('submit');
      //el.onclick=add;
      function myFunction2() {
          var x = document.getElementsByTagName("p")[0];
              x.className = "heading";
      }
      function undo(){
        var x = document.getElementsByTagName("p")[0];
            x.className = "";
          }
      el.addEventListener('click',add,false);
      var paragraph = document.getElementById('milk');
      paragraph.addEventListener('mouseover',myFunction2,false);
      paragraph.addEventListener('mouseout',undo,false);




    </script>
  </body>
</html>
